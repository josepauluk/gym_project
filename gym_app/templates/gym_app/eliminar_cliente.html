<!-- gym_app/templates/gym_app/eliminar_cliente.html -->
{% extends 'gym_app/base.html' %}

{% block content %}
<h2>Eliminar Cliente</h2>
<p>¿Estás seguro de que deseas eliminar a {{ cliente.nombre }} {{ cliente.apellido }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
</form>
<a href="{% url 'listar_clientes' %}">Cancelar</a>
{% endblock %}
