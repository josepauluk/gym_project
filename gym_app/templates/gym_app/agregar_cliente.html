<!-- gym_app/templates/gym_app/agregar_cliente.html -->
{% extends 'gym_app/base.html' %}

{% block content %}
<h2>Agregar Cliente</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
<a href="{% url 'listar_clientes' %}">Volver a la lista de clientes</a>
{% endblock %}
